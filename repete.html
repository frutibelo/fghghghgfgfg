<!DOCTYPE html>
<html>

<head>
    <title>Titulo</title>
    <script>
        function contar() {
          for (var i=0; i<6; i++){ 
          document.write(i + "<br>")
          }

        }
        function contar2() {
            for (var i=0; i<11; i++){ 
          document.write(i + "<br>")
          }
        }
        
        function contar3() {
            for (var i=10; i>-1; i--){ 
          document.write(i + "<br>")
          }
        }

        function contar4() {
            for (var i=0; i<21; i=i+2){ 
          document.write(i + "<br>")
          }
        }

        function contar5() {
            for (var i=1; i<21; i=i+2){ 
          document.write(i + "<br>")
          }
        }

        function contar6() {
            for (var i=0; i<101; i=i+5){ 
          document.write(i + "<br>")
          }
        }
        
    </script>
</head>

<body>
    <input type="button" value="Enviar" onclick="contar();">
    <input type="button" value="Enviar2" onclick="contar2();">
    <input type="button" value="Enviar3" onclick="contar3();">
    <input type="button" value="Enviar4" onclick="contar4();">
    <input type="button" value="Enviar5" onclick="contar5();">
    <input type="button" value="Enviar6" onclick="contar6();">

</body>
</html>
